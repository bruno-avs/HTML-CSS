<!DOCTYPE html>

<head>

    <title>Desafio 1 tabela 1</title>
    <style>
        table{
            width: 400px;
        }
        td{
            height: 70px;
            border:1px solid black;
            text-align: center;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.412);

        }
    </style>
</head>
<body>

        <td>E</td>

    <tr>
        <td>G</td>
        <td>H</td>

    </tr>
    <tr>
        <td>J</td>
        <td>L</td>
        <td>M</td>
    </tr>
    <tr>
        <td colspan="4">n</td>
    </tr>
    </table>
</body>
</html>
