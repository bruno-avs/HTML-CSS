<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando tabelas </title>
    <style>
        table {
            width: 400px;
            border:1px solid black;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;

        }
    </style>
</head>

<body>
    <h1>Criando a estrututa de uma tabela simples</h1>
    <table>
        <tr>
            <td rowspan="3">A1</td>
            <td rowspan="2">B1</td>
            <td colspan="2">C1</td>
        </tr>
        <tr>
            <td colspan="2">C2</td>
        </tr>
        <tr>

            <td rowspan="2">B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>
</body>

</html>
